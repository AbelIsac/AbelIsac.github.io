<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio y Video</title>
</head>
<body>
    <h1>Audio y Video</h1>
    <hr>
    <h1>Audio</h1>
    <!-- Para poder reproducir el audio no es suficiente darle la ruta 
    tambien se debe agregar el atributo Controls -->
    <h3>Una Cancion</h3>
    <audio src="media/Cinematic 4k - 7 maravillas del mundo actual.mp3" Controls>

    </audio>
    <h3>Autoreproduccion</h3>
    <!-- Con el atributo autoplay se reproduce automaticamente -->
    <audio controls>
        <source src="media/1 Creed   Motivation Training 2015 [HD].mp3">

    </audio>
    <h2>Video</h2>
    <h3>Video</h3>
    <video src="media/утро, поле, трава.mp4" controls></video>
    <h3>Autoreproduccion</h3>
    <video controls width="400px" height="400px">
        <source src="media/утро, поле, трава.mp4">

    </video>
</body>
</html>
